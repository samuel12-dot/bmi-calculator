<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <main class="flex flex-col items-center justify-center gap-20 bg-green-500 h-dvh bg-linear-to-r from-[#16A34A] from-50% to-[#B91C1C] to-50%">
        <h1 class="text-5xl text-center text-white font-black tracking-widest ">BODY MASS INDEX</h1>
        <div class="flex gap-5">
            <div class="input-container bg-[#1E3A8A] h-[500px] w-[500px] pl-10 pt-32 pr-28 text-[#9CA3AF] rounded-xl">
                <div class="flex flex-col items-start mb-10">
                    <label for="weight" class="w-full">Weight in kilogram</label>
                    <input type="number" id="weight" class="border-b-3 text-white w-full">
                </div>
                <div class="flex flex-col items-start">
                    <label for="height">Height in centimeters</label>
                    <input type="number" id="height" class="border-b-3 text-white w-full">
                </div>
                <br><br>
                <button type="button" onclick="calculateBMI()" class="bg-white text-black p-2">Submit</button>
                <button type="button" onclick="resetBMI()" class="border-4 p-1 text-white border-black">Reset</button>
            </div>
            <div class=" bg-[#1E3A8A] h-[500px] w-[500px] text-white p-10 rounded-xl">
                <h4 id="heading">Enter value to view result</h4>
                <p id="bmi-output">Enter value to see status</p>
                <p id="message">Enter value to see recommendation</p>
            </div>
        </div>
    </main>
</body>
<script src="./script.js"></script>

</html>
